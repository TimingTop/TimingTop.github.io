---
layout: archive
---

{% for category in site.categories %}
    <h3>{{ category[0] }}</h3>
    <ul>

        {% for post in category[1]%}
            <li><a href="{{post.url}}" target="_brank">{{post.title}}</a></li>
        {% endfor %}
    </ul>

{% endfor %}

{% for tag in site.tags %}
    <h3>{{ tag[0] }}</h3>
    <ul>

        {% for post in tag[1]%}
            <li><a href="{{post.url}}" target="_brank">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    
{% endfor %}
